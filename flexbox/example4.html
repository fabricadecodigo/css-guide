<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>

    <!-- Feed de fotos -->

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        margin: 20px auto;
        width: 1024px;

        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
      }

      .imageContainer {
        width: 300px;
        height: 300px;
      }

      .imageContainer img {
        width: 300px;
        height: 300px;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <section class="container">
      <article class="imageContainer">
        <img
          src="https://images.unsplash.com/photo-1522252234503-e356532cafd5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80"
          alt=""
        />
      </article>

      <article class="imageContainer">
        <img
          src="https://images.unsplash.com/photo-1621609764095-b32bbe35cf3a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80"
          alt=""
        />
      </article>

      <article class="imageContainer">
        <img
          src="https://images.unsplash.com/photo-1604964432806-254d07c11f32?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80"
          alt=""
        />
      </article>

      <article class="imageContainer">
        <img
          src="https://images.unsplash.com/photo-1605379399642-870262d3d051?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80"
          alt=""
        />
      </article>

      <article class="imageContainer">
        <img
          src="https://images.unsplash.com/photo-1534972195531-d756b9bfa9f2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80"
          alt=""
        />
      </article>

      <article class="imageContainer">
        <img
          src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80"
          alt=""
        />
      </article>
    </section>
  </body>
</html>
