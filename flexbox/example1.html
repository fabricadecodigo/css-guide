<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>

    <!-- Centrar um item na tela vertical e horizontalmente -->

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        border: 2px solid red;
        width: 100vw;
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .item {
        background-color: blue;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item"></div>
    </div>
  </body>
</html>
